<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vocabulary Note</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .main {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    .editor {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    #status {
      color: green;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    #note {
      width: 600px;
      height: 90vh;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      resize: vertical;
      outline: none;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 10px;
      padding-bottom: 250px;
    }

    .button-group button {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      width: 120px;
    }

    .button-group button:hover {
      background-color: #0056b3;
    }

    .editor textarea {
      font-family: Georgia, serif !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="editor">
        <div id="status">‚è≥ Loading...</div>
        <textarea placeholder="Add new vocabulary words here..." style="height: 600px; overflow-y: auto;"></textarea>
      </div>
      <div class="button-group">

        <button onclick="searchDict('oxford')">
          <img src="oxford.png" alt="Oxford"
            style="height: 16px; vertical-align: middle;margin-top: -2px; margin-right: 0px;">
          Oxford
        </button>

        <button onclick="searchDict('cambridge')">
          <img src="cambridge.png" alt="Cambridge"
            style="height: 16px; vertical-align: middle; margin-top: -2px; margin-right: 0px;">
          Cambridge
        </button>

        <button onclick="searchDict('google')">
          <img src="google.png" alt="Google"
            style="height: 16px; vertical-align: middle; margin-top: -2px; margin-right: 0px;">
          Google
        </button>

        <button onclick="searchDict('gemini')">
          <img src="gemini.png" alt="Gemini"
            style="height: 16px; vertical-align: middle; margin-top: -2px; margin-right: 0px;">
          Gemini
        </button>

      </div>
    </div>
  </div>

  <script>
    const API_KEY = '$2a$10$qVOWTiPggbYV3jCnVcWIn.6j5qZdBQUtzynBHEu5CkhwJtieHmvMa';
    const BIN_ID = '6875d986271ee80cc5fbb5ba';
    const URL = `https://api.jsonbin.io/v3/b/${BIN_ID}/latest`;

    const status = document.getElementById('status');
    const textarea = document.getElementById('note');
    let lastSaved = "";
    let debounceTimer = null;

    async function loadNote() {
      try {
        const res = await fetch(URL, {
          headers: { 'X-Master-Key': API_KEY }
        });
        if (!res.ok) throw new Error("Load error");
        const data = await res.json();
        textarea.value = data.record.text || '';
        lastSaved = textarea.value;
        status.textContent = "‚úÖ Loaded at " + new Date().toLocaleTimeString();

        setTimeout(() => {
          textarea.scrollTop = textarea.scrollHeight;
          textarea.focus();
        }, 100);
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Failed to load";
      }
    }

    async function saveNote(content) {
      try {
        await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': API_KEY
          },
          body: JSON.stringify({ text: content })
        });
        status.textContent = "‚úÖ Saved at " + new Date().toLocaleTimeString();
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Failed to save";
      }
    }

    textarea.addEventListener('input', () => {
      status.textContent = "üíæ Saving...";
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        const current = textarea.value;
        if (current !== lastSaved) {
          saveNote(current);
          lastSaved = current;
        }
      }, 2000);
    });

    function searchDict(source) {
      const text = window.getSelection().toString().trim() || textarea.value.substring(textarea.selectionStart, textarea.selectionEnd).trim();
      // if (!text) return alert("Select a word to look up.");

      let url = '';
      switch (source) {
        case 'oxford':
          url = `https://www.oxfordlearnersdictionaries.com/definition/english/${encodeURIComponent(text)}`;
          break;
        case 'cambridge':
          url = `https://dictionary.cambridge.org/dictionary/english/${encodeURIComponent(text)}`;
          break;
        case 'google':
          url = `https://www.google.com/search?q=define%3A${encodeURIComponent(text)}`;
          break;
        case 'gemini':
          url = `https://gemini.google.com/?q=${encodeURIComponent(text)}`;
          break;
      }
      window.open(url, '_blank');
    }

    loadNote();
  </script>
</body>

</html>
