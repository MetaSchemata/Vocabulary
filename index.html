<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Note</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    #status {
      margin-bottom: 10px;
      color: green;
      font-size: 0.9rem;
    }

    #note {
      width: 90%;
      height: 600px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      resize: vertical;
      outline: none;
    }

    .dictionary-buttons {
      margin: 15px 0;
    }

    .dictionary-buttons button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }

    .dictionary-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="status">‚è≥ Loading...</div>

  <div class="dictionary-buttons">
    <button onclick="searchDict('oxford')">Oxford</button>
    <button onclick="searchDict('cambridge')">Cambridge</button>
    <button onclick="searchDict('google')">Google Define</button>
  </div>

  <textarea id="note" placeholder="Add new vocabulary words here..."></textarea>

  <script>
    const API_KEY = '$2a$10$qVOWTiPggbYV3jCnVcWIn.6j5qZdBQUtzynBHEu5CkhwJtieHmvMa';
    const BIN_ID = '6875d986271ee80cc5fbb5ba';
    const URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    const status = document.getElementById('status');
    const textarea = document.getElementById('note');
    let lastSaved = "";
    let debounceTimer = null;

    async function loadNote() {
      try {
        const res = await fetch(URL, {
          headers: { 'X-Master-Key': API_KEY }
        });
        const data = await res.json();
        textarea.value = data.record.text || '';
        lastSaved = textarea.value;
        status.textContent = "‚úÖ Loaded at " + new Date().toLocaleTimeString();

        // Scroll to bottom after loading
        setTimeout(() => {
          textarea.scrollTop = textarea.scrollHeight;
          textarea.focus();
        }, 100);
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Failed to load";
      }
    }

    async function saveNote(content) {
      try {
        await fetch(URL, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': API_KEY
          },
          body: JSON.stringify({ text: content })
        });
        status.textContent = "‚úÖ Saved at " + new Date().toLocaleTimeString();
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Failed to save";
      }
    }

    textarea.addEventListener('input', () => {
      status.textContent = "üíæ Saving...";
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        const current = textarea.value;
        if (current !== lastSaved) {
          saveNote(current);
          lastSaved = current;
        }
      }, 2000);
    });

    function searchDict(source) {
      const text = window.getSelection().toString().trim() || textarea.value.substring(textarea.selectionStart, textarea.selectionEnd).trim();
      if (!text) return alert("Select a word to look up.");

      let url = '';
      switch (source) {
        case 'oxford':
          url = `https://www.oxfordlearnersdictionaries.com/definition/english/${encodeURIComponent(text)}`;
          break;
        case 'cambridge':
          url = `https://dictionary.cambridge.org/dictionary/english/${encodeURIComponent(text)}`;
          break;
        case 'google':
          url = `https://www.google.com/search?q=define%3A${encodeURIComponent(text)}`;
          break;
      }
      window.open(url, '_blank');
    }

    loadNote();
  </script>

</body>
</html>
